<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior consultant</title>
    <link rel="stylesheet" href="style-consult.min.css">
</head>
<body>
    <header class="container" id="header">
        <h1 class="title  ">THE INTERIOR</h1>
        <nav class="item">
            <div class="container bot-container">
                <button id="bot-open" class="menu-img">
                    <img src="img/1x/outline_menu_white_24dp.png" alt="open-menu">
                </button>
            </div>
            <div id="menu" class="full">
                <a href="#header">
                    <img id="bot-close" class="close" src="img/1x/outline_close_white_24dp.png" alt="close menu">
                </a>
                <ul>
                    <li class="menu-item"><a class="checked" href="">Home</a></li>
                    <li class="menu-item"><a href="">Collection</a></li>
                    <li class="menu-item"><a href="">About</a></li>
                    <li class="menu-item"><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container main">
        <article class="item container sm-100 lg-50">
            <h2 class="sub-title sm-100">Modern interior</h2>
            <p class="info sm-100">
                A full-Service residential & <br>
                commercial interior design and <br>
                staging company offfering <br>
                professional organizing & <br>
                eco-services.
            </p>
            <a href="" class="link">Read more</a>
        </article>
        <figcaption class="item container pos-relative sm-100 lg-50">
            <img src="img/photo1.png" alt="" class="sm-100">
            <section class="container card">
                <figcaption class="user">
                    <img src="img/photo2.png" alt="user" class="sm-100">
                </figcaption>
                <div class="item">
                    <h3 class="card-name">Aliza Webber</h3>
                    <h4 class="card-subtitle">Interior designer</h4>
                </div>
                <p class="card-info">Designed in 2020 by <br>Aliza Webber</p>
            </section>
        </figcaption>
    </main>
    <footer class="container sm-100"><p class="item">created by <a href="">vittfiles</a> - devChallenges.io</p></footer>
    <script src="code-consult.min.js"></script>
</body>
</html>
